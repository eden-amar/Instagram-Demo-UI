<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="buttons.css">
</head>

<body class="background">
    <h1>Buttons</h1>
    <section>
        <h2>Icon buttons</h2>
        <ul class="buttons-list">
            <li><button class="button filled icon enabled">
                    <span class="button-state-layer"></span>
                    <span class="button-label">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 9H14.69L15.64 4.43L15.67 4.11C15.67 3.7 15.5 3.32 15.23 3.05L14.17 2L7.59 8.59C7.22 8.95 7 9.45 7 10V20C7 21.1 7.9 22 9 22H18C18.83 22 19.54 21.5 19.84 20.78L22.86 13.73C22.95 13.5 23 13.26 23 13V11C23 9.9 22.1 9 21 9ZM21 13L18 20H9V10L13.34 5.66L12.23 11H21V13ZM1 10H5V22H1V10Z"
                                fill="black" />
                        </svg>
                    </span>
                </button></li>
            <li><button class="button filled icon hoveref filled-hover">
                    <span class="button-state-layer"></span>
                    <span class="button-label">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 9H14.69L15.64 4.43L15.67 4.11C15.67 3.7 15.5 3.32 15.23 3.05L14.17 2L7.59 8.59C7.22 8.95 7 9.45 7 10V20C7 21.1 7.9 22 9 22H18C18.83 22 19.54 21.5 19.84 20.78L22.86 13.73C22.95 13.5 23 13.26 23 13V11C23 9.9 22.1 9 21 9ZM21 13L18 20H9V10L13.34 5.66L12.23 11H21V13ZM1 10H5V22H1V10Z"
                                fill="black" />
                        </svg>
                    </span>
                </button></li>
            <li><button class="button filled icon focused">
                    <span class="button-state-layer"></span>
                    <span class="button-label">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 9H14.69L15.64 4.43L15.67 4.11C15.67 3.7 15.5 3.32 15.23 3.05L14.17 2L7.59 8.59C7.22 8.95 7 9.45 7 10V20C7 21.1 7.9 22 9 22H18C18.83 22 19.54 21.5 19.84 20.78L22.86 13.73C22.95 13.5 23 13.26 23 13V11C23 9.9 22.1 9 21 9ZM21 13L18 20H9V10L13.34 5.66L12.23 11H21V13ZM1 10H5V22H1V10Z"
                                fill="black" />
                        </svg>
                    </span>
                </button></li>
            <li><button class="button filled icon pressed">
                    <span class="button-state-layer"></span>
                    <span class="button-label">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 9H14.69L15.64 4.43L15.67 4.11C15.67 3.7 15.5 3.32 15.23 3.05L14.17 2L7.59 8.59C7.22 8.95 7 9.45 7 10V20C7 21.1 7.9 22 9 22H18C18.83 22 19.54 21.5 19.84 20.78L22.86 13.73C22.95 13.5 23 13.26 23 13V11C23 9.9 22.1 9 21 9ZM21 13L18 20H9V10L13.34 5.66L12.23 11H21V13ZM1 10H5V22H1V10Z"
                                fill="black" />
                        </svg>
                    </span>
                </button></li>
            <li><button disabled class="button filled icon disabled">
                    <span class="button-state-layer"></span>
                    <span class="button-label"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 9H14.69L15.64 4.43L15.67 4.11C15.67 3.7 15.5 3.32 15.23 3.05L14.17 2L7.59 8.59C7.22 8.95 7 9.45 7 10V20C7 21.1 7.9 22 9 22H18C18.83 22 19.54 21.5 19.84 20.78L22.86 13.73C22.95 13.5 23 13.26 23 13V11C23 9.9 22.1 9 21 9ZM21 13L18 20H9V10L13.34 5.66L12.23 11H21V13ZM1 10H5V22H1V10Z"
                                fill="black" />
                        </svg>
                    </span>
                </button></li>
        </ul>
    </section>
    <section>
        <h2>Filled</h2>
        <ul class="buttons-list">
          <li><button class="button filled enabled">
            <span class="button-state-layer"></span>
            <span class="button-label">Enabled</span>
          </button></li>
          <li><button class="button filled hovered">
            <span class="button-state-layer"></span>
            <span class="button-label">Hovered</span>
          </button></li>
          <li><button class="button filled focused">
            <span class="button-state-layer"></span>
            <span class="button-label">Focused</span>
          </button></li>
          <li><button class="button filled pressed">
            <span class="button-state-layer"></span>
            <span class="button-label">Pressed</span>
          </button></li>
          <li><button class="button filled disabled" disabled>
            <span class="button-state-layer"></span>
            <span class="button-label">Disabled</span>
          </button></li>
        </ul>
      </section>
      <section>
        <h2>Outlined</h2>
        <ul class="buttons-list">
          <li><button class="button outlined enabled">
            <span class="button-state-layer"></span>
            <span class="button-label">Enabled</span>
          </button></li>
          <li><button class="button outlined hovered">
            <span class="button-state-layer"></span>
            <span class="button-label">Hovered</span>
          </button></li>
          <li><button class="button outlined focused">
            <span class="button-state-layer"></span>
            <span class="button-label">Focused</span>
          </button></li>
          <li><button class="button outlined pressed">
            <span class="button-state-layer"></span>
            <span class="button-label">Pressed</span>
          </button></li>
          <li><button class="button outlined disabled" disabled>
            <span class="button-state-layer"></span>
            <span class="button-label">Disabled</span>
          </button></li>
        </ul>
      </section>
      <section>
        <h2>Text</h2>
        <ul class="buttons-list">
          <li><button class="button text enabled">
            <span class="button-state-layer"></span>
            <span class="button-label">Enabled</span>
          </button></li>
          <li><button class="button text hovered">
            <span class="button-state-layer"></span>
            <span class="button-label">Hovered</span>
          </button></li>
          <li><button class="button text focused">
            <span class="button-state-layer"></span>
            <span class="button-label">Focused</span>
          </button></li>
          <li><button class="button text pressed">
            <span class="button-state-layer"></span>
            <span class="button-label">Pressed</span>
          </button></li>
          <li><button class="button text disabled" disabled>
            <span class="button-state-layer"></span>
            <span class="button-label">Disabled</span>
          </button></li>
        </ul>
      </section>
</body>

</html>
